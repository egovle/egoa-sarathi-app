# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
  # These environment variables are NOT stored in source control when you manage
  # them from the Firebase console. However, if you add them here, they WILL be.
  # For security, replace the placeholder values below with your actual keys.
  # A new deployment is required for these changes to take effect.
  environmentVariables:
    NEXT_PUBLIC_FIREBASE_API_KEY: "your_api_key_here"
    NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "your_auth_domain_here"
    NEXT_PUBLIC_FIREBASE_PROJECT_ID: "your_project_id_here"
    NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "your_storage_bucket_here"
